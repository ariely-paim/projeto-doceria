<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="stylesmodal.css">
        <title>Administrador</title>
    </head>
    <body>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Administrador
        </button>
          
          <!-- The Modal -->
          <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Administrativo</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="controle/ctr_funcionario.php" class="was-validated" method="post">
                            <input type="hidden" name="validar">
                            <div class="form-group">
                                <label for="uname">Login:</label>
                                <input type="text" class="form-control" id="uname" placeholder="Informe seu login" name="txtLogin" required>
                                <div class="valid-feedback">Validado</div>
                                <div class="invalid-feedback">Login Obrigatório</div>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Senha:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Informe sua senha" name="txtSenha" required>
                                <div class="valid-feedback">Validado</div>
                                <div class="invalid-feedback">Senha Obrigatória</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
